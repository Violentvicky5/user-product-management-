<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="mt-5">
      <div class="container border border-4 mt-4">
        <div class="container">
          <i
            class="fa-solid fa-user fa-3x p-2 border"
            style="
              color: white;
              background-color: blue;
              position: absolute;
              top: 17px;
              border-radius: 5px;
            "
          ></i>
        </div>
        <div class="container row">
          <div class="col-sm-6 col-md-6 mt-3">
            <div class="container mt-4" style="border-radius: 10px">
              <h2 class="mt-3">Product Management</h2>
              <p>Update, Create, Search And Filter products here:</p>
              <div class="border-bottom">
                <div class="floating-label">
                  <input
                    type="text"
                    id="search"
                    class="form-control"
                    placeholder=""
                  />
                  <label>Product name / category / sub-category / date</label>
                </div>
                <button onclick="search()" class="w-100 mt-2 mb-4">
                  SEARCH
                </button>
              </div>
              <h2 class="mt-4">Add Products</h2>
              <p>fill the details and click add product</p>
              <div>
                <div class="border-bottom">
                  <div class="floating-label">
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder=" "
                    />
                    <label for="name">product name</label>
                  </div>
                  <div class="floating-label">
                    <input
                      type="text"
                      id="category"
                      class="form-control"
                      placeholder=" "
                    />
                    <label>product category</label>
                  </div>
                  <div class="floating-label">
                    <input
                      type="text"
                      id="sub_category"
                      class="form-control"
                      placeholder=" "
                    />
                    <label>product sub-category</label>
                  </div>
                  <div class="floating-label">
                    <input
                      type="text"
                      id="price"
                      class="form-control"
                      placeholder=" "
                    />
                    <label>Product Price</label>
                  </div>
                  <div class="floating-label">
                    <input
                      type="text"
                      id="rating"
                      class="form-control"
                      placeholder=" "
                    />
                    <label>Product Rating</label>
                  </div>
                  <div class="floating-label">
                    <input
                      type="text"
                      id="date"
                      class="form-control"
                      placeholder=" "
                    />
                    <label>Date</label>
                  </div>

                  <button onclick="addProduct()" class="w-100 mt-2 mb-4">
                    Add Products
                  </button>
                </div>
              </div>
              <h2 class="mt-4">Remove Product</h2>
              <p>Enter the Product ID to remove</p>
              <div class="floating-label">
                <input
                  type="number"
                  id="remove_Id"
                  class="form-control"
                  placeholder=" "
                />
                <label>Remove Product</label>
              </div>
              <div class="border-bottom">
                <button onclick="deleteProduct()" class="w-100 mt-2 mb-4">
                  Remove Product
                </button>
              </div>

              <h2 class="mt-4">Update Product</h2>
              <p>Enter the Product ID to update</p>

              <div class="floating-label">
                <input
                  type="number"
                  id="update_Product"
                  class="form-control"
                  placeholder=" "
                />
                <label>Update Product</label>
              </div>
              <div class="border-bottom">
                <button onclick="updateProduct()" class="w-100 mt-2 mb-4">
                  Update Product
                </button>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-6 mt-3" style="position: relative">
            <img
              src="./images/featured.jpeg"
              alt=""
              class=""
              style="position: absolute; bottom: 1px; width: 105%; height: 101%"
            />
          </div>
        </div>
      </div>
      <div class="container mt-4 mb-2 d-flex justify-content-between">
        <h3 class="">Products List</h3>
        <div>
          <input
            type="button"
            value="filter"
            style="
              color: white;
              background-color: blue;
              width: 60px;
              height: 35px;
              padding: 3px;
              font-size: 18px;
            "
            id="dateFilterBtn" 
            onclick="toggleDateFilter()"
          />
          <input
            type="button"
            value="Sort"
            style="
              color: white;
              background-color: blue;
              width: 60px;
              height: 35px;
              padding: 3px;
              font-size: 18px;
            "
            onclick="sortByPrice()"
            id="sortingByPrice"
          />
        </div>
      </div>

      <div class="container mb-5">
        <div class="row justify-content-between">
          <table id="dynamicTable"></table>
        </div>
      </div>

      <div
        class="container border border-3 border-light-subtle mt-4 mb-4 sizing"
        style="border-radius: 10px"
      >
        <textarea
          id="sample"
          class="w-100 mt-3 sizing border-0"
          style="border-radius: 10px; min-height: 250px;"
        ></textarea>
      </div>

      <div id="updateButton"></div>
      <div id="removeButton"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
